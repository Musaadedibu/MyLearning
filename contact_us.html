<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Musa</title>
    <link rel="stylesheet" type="text/css" href="./CSS/bio-contact-form.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Contact Musa</h1>
      </div>

      <div>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="dda0a8e5-4575-4d18-9cf9-df53b36a3819"/>  

          <label for="name"><b>Name:</b></label>
          <input type="text" id="name" placeholder="Name" name="name" required/>

          <label for="email"><b>Email:</b></label>
          <input type="email" id="email" placeholder="Email" name="email" required/>

          <label for="message"><b>Message:</b></label>
          <textarea id="message" placeholder="Write something" name="message" required></textarea>

          <div class="h-captcha" data-captcha="true"></div>

          <button type="submit" name="submit">Submit Form</button>
        </form>

        <script
          src="https://web3forms.com/client/script.js"
          async
          defer
        ></script>
      </div>
    </div>
  </body>
</html>
